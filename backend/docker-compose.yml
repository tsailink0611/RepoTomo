version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: repotomo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: repotomo
      POSTGRES_PASSWORD: repotomo123
      POSTGRES_DB: repotomo_dev
      POSTGRES_PORT: 5432
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - repotomo-network

  # 管理用のpgAdmin（開発時のみ）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: repotomo-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@repotomo.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - repotomo-network
    profiles:
      - admin

volumes:
  postgres_data:

networks:
  repotomo-network:
    driver: bridge